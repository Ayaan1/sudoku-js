<!DOCTYPE html>
<html>
  <head>
  <title>Sudoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="jquery.mobile-1.4.5.min.js"></script>

  <script type="text/javascript" src="sudoku.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ionic/ionicons.min.css">

  </head>

  <body onload="init();" onclick="elsewhere();">
    <!-- Start of the page -->
    <div data-role="page" id="home">

      <!--
      <div data-role="header">
        <h1>Sudoku</h1>
      </div>
        -->

      <div role="main" class="ui-content">

        <h1>Sudoku</h1>

        <div class="table">
        <table id="grid"></table>
        </div>

        <div class="table panel">
        <table id="digits">
            <tr>
                <td id="digit-0" class="digit"></td>
                <td id="digit-1" class="digit">1</td>
                <td id="digit-2" class="digit">2</td>
                <td id="digit-3" class="digit">3</td>
                <td id="digit-4" class="digit">4</td>
            <tr>
                <td id="digit-5" class="digit">5</td>
                <td id="digit-6" class="digit">6</td>
                <td id="digit-7" class="digit">7</td>
                <td id="digit-8" class="digit">8</td>
                <td id="digit-9" class="digit">9</td>
            </tr>

        </table>
        </div>

        <div class="panel">
            <ul id="buttons1">
                <li id="but1" class="ion-fork-repo" data-pack="default" onclick="hypothesis1();"></li>
                <li id="but2" class="ion-pull-request" data-pack="default" onclick="hypothesis2();"></li>
                <li id="but3" class="ion-android-close" data-pack="android" onclick="hypothesis3();"></li>
            </ul>
        </div>
        <div>
            <ul id="buttons2">
                <li class="ion-android-refresh" data-pack="android" onclick="restart();"></li>
                <li class="ion-code" data-pack="default" onclick="newGrid();"></li>
            </ul>
        </div>

      </div>

      <!--
      <div data-role="footer">
        <h4>@baruchel</h4>
        <tt>written by th. baruchel</tt>
      </div>
      -->

      <div data-role="popup" id ="waiting" class="ui-content"
          data-theme="b" data-overlay-theme="b">
        <p>generating a new gridâ€¦</p>
      </div>

      <div data-role="popup" id ="newGrid" class="ui-content"
          data-theme="b" data-overlay-theme="b">
          <h2>Select level:</h2>
          <ul>
              <li onclick="newRandomGrid(1);">1</li>
              <li onclick="newRandomGrid(2);">2</li>
              <li onclick="newRandomGrid(3);">3</li>
              <li onclick="newRandomGrid(4);">4</li>
              <li onclick="newRandomGrid(5);">5</li>
              <li onclick="newRandomGrid(6);">6</li>
              <li onclick="newRandomGrid(7);">7</li>
              <li onclick="newRandomGrid(8);">8</li>
              <li onclick="newRandomGrid(9);">9</li>
              <li onclick="newRandomGrid(10);">10</li>
              <li onclick="newRandomGrid(11);">11</li>
              <li onclick="newRandomGrid(12);">12</li>
              <li id="cancel" onclick='$( "#newGrid" ).popup( "close" );'>(cancel)</li>
          </ul>
      </div>

    </div>
    <!-- End of the page -->

  </body>
</html>
